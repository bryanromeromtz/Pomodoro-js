<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pomodoro</title>
</head>

<body>
    <div class="content">
        <div id="app">
            <div
                class="time-wrapper container mt-5 card text-dark  mb-3 d-flex justify-content-center align-items-center">
                <div class="fw-bold fs-1" id="time">
                    <div id="value"></div>
                    <div class="fs-3 fw-normal card-header" id="taskName"></div>
                </div>
                <div class="tasks-container">
                    <form class="row mt-3 form-floating" id="form">
                        <input class="form-control mb-3" type="text" name="task" id="itTask">
                        <label for="floatingInput">Task Name</label>
                        <input class="btn fw-bold col-md-12 mb-3" type="submit" value="Add task" id="addTask">
                    </form>
                    <div id="tasks"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <!-- SWEET ALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- UUID -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.7/uuid.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
